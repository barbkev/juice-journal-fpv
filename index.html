<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Juice Journal FPV â€“ Battery Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/flight-log.css">
</head>
<body>
  <div class="container">
    <header>
      <div>ðŸ”‹</div>
      <h1>Juice Journal</h1>
      <div class="subtitle">FPV battery flight logger (MVP)</div>
    </header>

    <div class="card">
      <button id="scanNfcBtn" class="nfc-btn" type="button">
        ðŸ“² Tap to scan battery (NFC)
      </button>

      <div id="batteryTag" class="battery-pill" style="display:none;">
        Battery: <span id="batteryIdLabel"></span>
      </div>

      <form id="flightForm">
        <div class="form-group">
          <label for="batteryId">Battery ID</label>
          <input id="batteryId" name="batteryId" placeholder="BAT_001" required>
        </div>

        <div class="form-group">
          <label for="quad">Quad</label>
          <select id="quad" name="quad" required>
            <option value="">Select quadâ€¦</option>
            <option>Air 65</option>
            <option>Bubbito 1</option>
            <option>Bubbito 2</option>
            <option>Meteor 75</option>
            <option>Meteor 75 Pro 1</option>
            <option>Meteor 75 Pro 2</option>
            <option>Pavo Femto</option>
            <option>Pavo 20</option>
            <option>Skyliner 1</option>
            <option>Skyliner 2</option>
            <option>Skylite</option>
          </select>
        </div>

        <div class="form-group">
          <label for="minutes">Flight time</label>
          <div class="time-row">
            <input id="minutes" name="minutes" type="number" inputmode="numeric"
                  min="0" max="59" placeholder="1">
            <span class="time-sep">:</span>
            <input id="seconds" name="seconds" type="number" inputmode="numeric"
                  min="0" max="59" placeholder="23">
          </div>
        </div>

        <div class="form-group">
          <label for="notes">Notes (optional)</label>
          <textarea id="notes" name="notes" rows="2"
            placeholder="e.g. windy, slight sag, indoors"></textarea>
        </div>

        <button class="btn-primary" type="submit">
          Log flight
        </button>
      </form>

      <div id="statusBox" class="status" style="display:none;"></div>
    </div>
  </div>

  <script defer src="js/flight-log.js"></script>
</body>
</html>
